CustomJoinQuitMessage: true
MsgCommand: true
FlyCommand: true
SpeedCommand: true
GamemodeCommand: true

# Support:
# Minimessage

# Player placeholder: <player>
JoinMessage: "<gray>[</gray><green>+</green><gray>]</gray> <player>"
LeaveMessage: "<gray>[</gray><red>-</red><gray>]</gray> <player>"

# for MSGFormat use: <fromplayer> and <toplayer>
# Use <message> as the Message given by the Player
MSGFormatTo: "<gray>[</gray>Prefix<gray>]</gray> <fromplayer> -> <toplayer> <gold>:</gold> <message>"
MSGFormatFrom: "<gray>[</gray>Prefix<gray>]</gray> <fromplayer> -> <toplayer> <gold>:</gold> <message>"

